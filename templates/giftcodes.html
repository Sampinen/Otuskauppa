<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <title>Lunasta lahjakoodi</title>
    </head>

    <body style="background-color: #1a1a1b; color: #d2d7d8">
        {% with messages = get_flashed_messages() %}
       {% if messages %}
         <ul class=flashes>
           {% for message in messages %}
              <center><p>{{ message }}</p></center>
               </div>
           {% endfor %}
         </ul>
         {%endif%}
         {%endwith%}
        <form action="/getgiftcode" method="POST">
            <a href="/mypage">Takaisin omalle sivulle</a>
            <a href="/shop">Kauppa</a>
            Lahjakoodi: 
            <br>
            <input type="text" name="giftcode"> <br>
            <br>
            <input type="submit" value="Lähetä">
        </form>
        
    </body>
</html>
